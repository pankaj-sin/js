<script src="https://knockoutjs.com/downloads/knockout-3.5.1.js"> </script>

<body>
    Original:
    <p id="print2DMatrix" data-bind="text: original2DMatrix"> </p>
    <button id="customButton" data-bind="click: print2DMatrix">Modify</button>
    <br>
    <br>
    Modified
    <p id="print2DMatrix" data-bind="text: answerMatrix"> </p>
</body>

<script type="text/javascript">
    var viewModel = {
        original2DMatrix: ko.observable([[1,2,3],[4,5,6],[7,8,9]]),
        answerMatrix: ko.observable([[1,2,3],[4,5,6],[7,8,9]]),
        
        print2DMatrix: function () {
            ans = []
            for(let i=0; i<3; i++){
                for(let j=0; j<3;j++){
                    if(j < i){
                        temp = this.answerMatrix()
                        temp[i][j] = 0
                        this.answerMatrix(temp)
                    }
                }
            }
        }
    };

    ko.applyBindings(viewModel);
</script>
