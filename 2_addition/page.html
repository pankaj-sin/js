<script src="https://knockoutjs.com/downloads/knockout-3.5.1.js"> </script>
<body>
    <p>A </p>
    <input type="text" data-bind="value: customA">
    <p>B</p>
    <input type="text" data-bind="value: customB">
    <br>
    <button id="customButton" data-bind="click: addition">Add</button>
    <p id="customAnswer" data-bind="text: customAnswer"> </p>
</body>

<script type="text/javascript">
    var viewModel = {
        customA: ko.observable(""),        
        customB: ko.observable(""), 
        customAnswer: ko.observable(""),
        addition: function(){
            var result = parseInt(this.customA()) + parseInt( this.customB())
            this.customAnswer(result)
        }
    };

    ko.applyBindings(viewModel);
</script>
