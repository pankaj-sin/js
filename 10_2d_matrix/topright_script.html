<script>
let original2DMatrix = [[1,2,3],[4,5,6],[7,8,9]]
let answerMatrix = [[1,2,3],[4,5,6],[7,8,9]]
        
function print2DMatrix() {
    
    for(let i=0; i<3; i++){
        for(let j=0; j<3;j++){
            if(j < i){
                answerMatrix[i][j] = 0
            }
        }
    }
}

print2DMatrix()
console.log(original2DMatrix)
console.log(answerMatrix)
</script>
